<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SchoolQuest ðŸŽ®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Fredoka', cursive;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B9D, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2D3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E2E8F0;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #FF6B9D;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #FF6B9D, #FF8FB9);
            color: white;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Fredoka', cursive;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,107,157,0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #718096;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #E2E8F0;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .link-text {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
        }

        .link-text a {
            color: #FF6B9D;
            font-weight: 600;
            text-decoration: none;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #FEE2E2;
            border: 2px solid #FF6B8B;
            color: #991B1B;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #D1FAE5;
            border: 2px solid #06D6A0;
            color: #065F46;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 4px solid #E2E8F0;
            border-top-color: #FF6B9D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ® SchoolQuest</div>
        <div class="subtitle">FaÃ§a login para continuar</div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">ðŸ‘¤ UsuÃ¡rio</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Digite seu usuÃ¡rio"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">ðŸ”’ Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                ðŸš€ Entrar
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div style="color: #718096;">Entrando...</div>
        </div>

        <div class="divider">ou</div>

        <div class="link-text">
            NÃ£o tem uma conta?
            <a href="register.html">Criar conta</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = (() => {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8000';
            }
            return 'https://schoolquest-aukm.onrender.com';
        })();

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Verificar se jÃ¡ estÃ¡ logado
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        // Mostrar mensagem de sucesso se veio do registro
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            successMessage.textContent = 'âœ… Conta criada com sucesso! FaÃ§a login para continuar.';
            successMessage.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // ValidaÃ§Ãµes bÃ¡sicas
            if (username.length < 3) {
                showError('UsuÃ¡rio deve ter pelo menos 3 caracteres');
                return;
            }

            if (password.length < 4) {
                showError('Senha deve ter pelo menos 4 caracteres');
                return;
            }

            // Mostrar loading
            form.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Erro ao fazer login');
                }

                // Salvar token e usuÃ¡rio
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);

                // Sucesso!
                successMessage.textContent = 'âœ… Login realizado com sucesso!';
                successMessage.style.display = 'block';

                // Redirecionar
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Erro:', error);
                showError(error.message || 'Erro ao fazer login. Tente novamente.');
                form.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            errorMessage.textContent = 'âŒ ' + message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Enter para submeter
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
